

<div  class="form" >
  <form  [formGroup]="loginForm"  (ngSubmit)="login()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">User Name</label>
      <input type="email"  formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" formControlName="admin" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I'm an Admin</label>

    </div>
    <div class="text-center">
      <button type="submit " [disabled]="loginForm.dirty && !loginForm.valid" class="btn  btn-primary">Login</button>
    </div>

    <div  *ngIf="loginForm.dirty && !loginForm.valid" class="error-msg mt-3">
      <p class="text-danger text-center">Form is not valid</p>
    </div>
  </form>
</div>
