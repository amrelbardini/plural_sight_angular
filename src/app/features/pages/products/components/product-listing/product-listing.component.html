

<div *ngIf="!(products$ | async) as products" class="spinner">
  <i class="fa-solid fa-spinner"></i>
</div>
<div   class="container" *ngIf="(products$ | async) as products">
  <div class="row">
    <div class="col-lg-12">
      <div class="product-listing">
        <div class="mt-2">
        <div class="controls-holder">
          <div class="controls">
            <a class="btn btn-success text-capitalize" routerLink="0/edit"> <i class="fa-solid fa-plus"></i> add product </a>
          </div>
          <div class="controls">
            <label for="showcount"># Show Products count</label>
            <input type="checkbox" [checked]="showProductCount" id="showcount" name="showcount" class="check-box" (click)="showProductsCount($event.target)">
          </div>
        </div>


          <!--start dynamic table-->
          <table class="table text-center">
            <thead>
              <tr>
                <th class="text-capitalize" scope="col">#</th>
                <th class="text-capitalize" scope="col"> Name</th>
                <th class="text-capitalize" scope="col"> Image</th>
                <th class="text-capitalize" scope="col"> Category</th>
                <th class="text-capitalize" scope="col"> rating</th>
                <th class="text-capitalize" *ngIf="showProductCount" scope="col"> Count </th>
                <th class="text-capitalize" scope="col">Price</th>
                <th class="text-capitalize" scope="col">Edit </th>
                <th class="text-capitalize" scope="col">Remove </th>
              </tr>
            </thead>
            <tbody  class="table-group-divider" >
              <ng-container>
                <tr *ngFor="let product of products">
                  <th scope="row">{{product.id}}</th>
                  <td class="product"> <a routerLink="{{product.id}}">{{product.title}}</a></td>
                  <td> <div class="img-holder">
                    <img src="{{product.image}}">
                  </div></td>

                  <td> <p class="lead">{{product.category}}</p></td>
                  <td class="rating"> <p class="lead">{{product.rating.rate + "/5"}}</p></td>
                  <td *ngIf="showProductCount"> <p class="lead">{{product.rating.count}}</p></td>
                  <td class="price"> <strong class="lead text-dark">{{product.price | currency}}</strong></td>


                  <td ><a class="btn btn-warning" routerLink="{{product.id}}/edit"><i class="fa-solid fa-pen-to-square"></i></a></td>
                  <td class="mt-2 mb-2"><a  (click)="deleteProduct(product.id)" class="btn btn-danger"> <i class="fa-solid fa-trash"></i></a></td>

                </tr>
              </ng-container>


            </tbody>
          </table>

          <!--end dynamic table-->



        </div>
      </div>
    </div>
  </div>
</div>
