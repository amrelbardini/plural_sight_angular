<div  *ngIf="product$ | async as product" class="product-details">
  <div class="container">
    <div class="row">
      <div class="col-6">
         <div class="product-title">
          <h5>{{product.title}}</h5>
         </div>
        <div class="image-holder">
          <img src="{{product.image}}" alt="{{product.title}}">
        </div>
      </div>
      <div class="col-6">
        <div class="product-details">
           <div class="description">
            <h3>Description:</h3>
            <p class="description">
              {{product.description}}
            </p>
           </div>
          <hr>
          <h6>rating:</h6>
          <p class="rating mt-2 lead">{{product.rating.rate+"/5"}}</p>
          <h6>price</h6>
          <strong class="mt-2 price">{{product.price | currency}}</strong>

        </div>
      </div>
    </div>
  </div>
</div>
